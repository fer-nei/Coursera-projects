<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I'm a web developer passionate about building great websites.</p>
        <br>
        <img src="smiley.gif" alt="Smiley face" width="100px" height="100px">
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <p>Here are some of the projects I've worked on.</p>
        <div class="project-gallery">
            <a href="https://staffbase.com" target="_blank">
                <img src="project1.png" alt="Project 1">
            </a>
            <a href="https://staffbase.com" target="_blank">
                <img src="project2.png" alt="Project 2">
            </a>
            <a href="https://staffbase.com" target="_blank">
                <img src="project3.png" alt="Project 3">
            </a>
        </div>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Feel free to reach out!</p>
        <button id="contactBtn">Say Hello</button>
        <br>
        <button id="fetch-data">In case you want to leave your email</button>
        <br>
        <p class="video">And finally, let's rock!!</p>
        <video controls width="320" height="240" autoplay poster="Parcels.jpg">
            <source src="parcels_video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
    </section>
    <script src="script.js"></script>
</body>
</html>
